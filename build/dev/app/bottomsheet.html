<md-bottom-sheet>	
<md-subheader>
Contact: <span class="name">{{usc.user.name}}</span>
</md-subheader>
<md-list layout="row" layout-align="start start">
  <md-list-item  ng-repeat="item in usc.items">
    <md-button ng-click="usc.performAction()">
    <md-icon md-svg-icon="{{item.icon_url}}"  ></md-icon>
    {{item.name}}
</md-button>
  </md-list-item>
</md-list>
</md-bottom-sheet>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="app/style.css">
    <meta charset="UTF-8">
    <title>Angular Material</title>
</head>

<body>
    
    <div ng-app="appModule" ng-controller="MainCtrl as mc" ng-cloak>
        <md-toolbar>
            <h1>Angular Material Starter</h1>
        </md-toolbar>
        <div class="container" layout="row" >
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-8dp" layout="column">
                <md-list >
                    <md-list-item ng-repeat="u in mc.users">
                        <md-button ng-click="mc.selectUsers(u)">

                            <md-icon md-svg-src={{u.avatar}} class="avatar">
                            </md-icon>
                            {{u.name}}
                        </md-button>
                    </md-list-item>
                    
                </md-list>
            </md-sidenav>
            <md-content id="content"  flex layout="column">
                <md-icon md-svg-src="{{mc.selected.avatar}}" class="avatar"></md-icon>
                <h1> {{mc.selected.name}}</h1>
                <p>{{mc.selected.content}}</p>
                <md-button class="share" md-no-inc aria-label="Share" ng-click="mc.share(mc.selected.user)">
                   <md-icon md-svg-icon="share" ></md-icon>
            </md-button>
            </md-content>
        </div>
    </div>
    <script src="libs.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
